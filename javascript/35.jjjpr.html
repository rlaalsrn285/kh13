    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function(){
            $(".eedd").on("input",function(){
                var aa = $(this).val();
                              
                //aa 는 this의 밸류다
                $(this).parent().find('.ccount').text(aa.length);

            });
        });
    </script>
</head>
