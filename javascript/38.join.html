<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commens.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        $(function () {
            var menuNameKValid = false;
            var menuNameEValid = false;
            var menuTypeValid = false;
            var menuPriceValid = false;
            
            
            $("[name=menuNameKor]").on("blur", function () {
                var regexx = /^[가-힣]{1,30}$/;
                menuNameKValid = regexx.test($(this).val());
                $(this).removeClass("succcess fail")
                    .addClass(menuNameKValid ? "success" : "fail");
            });
    
            $("[name=menuNameEng]").on("blur", function () {
                    var regexx = /^[a-zA-Z]{1,90}$/;
                    menuNameEValid = regexx.test($(this).val());
                    $(this).removeClass("succcess fail")
                        .addClass(menuNameEValid ? "success" : "fail");
                });
               
            $("[name=menuType]").on("blur", function () {
                var regexx = /^[가-힣]{1,20}$/;
                menuTypeValid = regexx.test($(this).val());
                $(this).removeClass("succcess fail")
                            .addClass(menuTypeValid ? "success" : "fail");
                    });
                
            $("[name=menuPrice]").on("blur", function () {
                var regexx = /^[0-9]+$/;
                menuPriceValid = regexx.test($(this).val());
                $(this).removeClass("succcess fail")
                            .addClass(menuPriceValid ? "success" : "fail");
                            console.log(menuNameKValid);
                console.log(menuNameEValid);
                console.log(menuTypeValid);
                console.log(menuPriceValid);
                });
            
            

            });
    </script>
</head>

<body>

    <form action="insert" method="post" autocomplete="off">
        <div class="container w-400">
            <div class="cell center">
                <h1>신규 메뉴 등록</h1>
            </div>
            <div class="cell">
                <label>한글메뉴명</label>
                <input type="text" name="menuNameKor" class="tool w-100">
                <div class="success-feedback">정상적인 메뉴명</div>
                <div class="fail-feedback">메뉴명다시적어라</div>
            </div>

            <div class="cell">
                <label>영문메뉴명</label>
                <input type="text" name="menuNameEng" class="tool w-100">
                <div class="success-feedback">정상적인 메뉴명</div>
                <div class="fail-feedback">메뉴명다시적어라</div>
            </div>

            <div class="cell">
                <label>메뉴유형</label>
                <select name="menuType" class="tool w-100">
                    <option value="">선택하세요</option>
                    <option value="커피">커피</option>
                    <option value="스무디">스무디</option>
                    <option value="에이드">에이드</option>
                    <option value="디저트">디저트</option>
                </select>
                <div class="success-feedback">정상적인 메뉴타입</div>
                <div class="fail-feedback">메뉴타입다시</div>
            </div>

            <div class="cell">
                <label>메뉴가격</label>
                <input type="number" name="menuPrice" required class="tool w-100 right">
                <div class="success-feedback">가격정상</div>
                <div class="fail-feedback">가격 다시적어라</div>
            </div>

            <div class="cell right">
                <a href="list" class="btn">목록 보기</a>
                <button class="btn positive">메뉴 등록</button>

</body>

</html>
