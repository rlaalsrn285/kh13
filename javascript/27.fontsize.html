<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commens.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
       window.onload = function(){
        var sizeButtons = document.querySelectorAll(".font-size");

        for(var i=0; i < sizeButtons.length; i++){
            sizeButtons[i].addEventListener("click",function(){
                var fontS = document.querySelector(".asdf");
                fontS.style.fontSize = this.dataset.size+"px";
            })
        }
       }
    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>글씨크기조절</h1>
        </div>
        <div class="cell center">
            <button class="btn positive font-size" data-size="12">작게</button>
            <button class="btn positive font-size" data-size="16">보통</button>
            <button class="btn positive font-size" data-size="24">크게</button>
        </div>  
        <hr>
        <div>
            <textarea class="w-100 tool asdf" style="min-height: 250px; font-size: 16px;">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Nullam fringilla felis vel justo molestie, sit amet malesuada nunc tincidunt.
                Duis ullamcorper felis a malesuada malesuada.
                Sed auctor arcu vitae libero lacinia, sed tincidunt mauris bibendum.
                Vestibulum auctor nunc a dui consectetur, in malesuada elit tincidunt.                
            </textarea>
        </div>
    </div>

</body>
</html>
