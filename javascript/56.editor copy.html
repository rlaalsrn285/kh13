        $(function () {

                        console.log("이미이미이미");
                        console.log(files);
                    }
                }
            });

            $("[name=ttt2]").summernote({
                toolbar: [
                    // [groupName, [list of button]]
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough', 'superscript', 'subscript']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']]
                ],
                height: 250,
                minHeight: 300,
                maxHeight: 400,
                placeholder: "방가방가햄토",

            });
        });
