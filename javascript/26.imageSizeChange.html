<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 예제</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- 내가 구현한 스타일 -->
    <link rel="stylesheet" type="text/css" href="../css/commens.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">

    <!-- font awesome 아이콘 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        
    </style>

    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
        
        window.onload = function(){
            var smallB = document.querySelector(".small");
            smallB.addEventListener("click",function(){
            var result = document.querySelector(".rrr");
            result.style.width = result.style.height = "150px";
            })

            var midiumB = document.querySelector(".midium");
            midiumB.addEventListener("click",function(){
            var result = document.querySelector(".rrr");
            result.style.width = result.style.height = "300px";
            })

            var largeB = document.querySelector(".large");
            largeB.addEventListener("click",function(){
            var result = document.querySelector(".rrr");
            result.style.width = result.style.height = "450px";
            })

        }


    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>이미지</h1>
        </div>
        
        <div class="cell center">
            <button class="btn positive small">작게</button>
            <button class="btn positive midium">보통</button>
            <button class="btn positive large">크게</button>
        </div>

        <div class="cell center">
            <img class="rrr" src="../css/iimmgg/qqqq.png" width="300px" height="300px">
        </div>  
    </div>

</body>
</html>
