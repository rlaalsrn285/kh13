    <!-- javascript를 의도적으로 head 자리에 배치해서 가장 먼저 실행되도록 구현-->
    <script type="text/javascript">
       function tt01(){
        var target =  document.querySelector(".ckbb");
        console.log(target);
       }

       function sss(){

        var tltl = document.querySelectorAll(".itit");
        for(var i=0; i<tltl.length; i++){
            tltl[i].checked = true;
        }
       }


    </script>
</head>
<body>

    <div class="container w-500">
        <div class="cell center">
            <h1>쳌쳌 박스</h1>
        </div>
        <div class="cell">
            <input type="checkbox" class="ckbb" oninput="tt01();"> 테스트 항목
        </div>  

        <div class="cell">
            <button class="btn negative" onclick="sss();">전체선</button>
        </div>
        <div class="cell">
            <div><input type="checkbox" class="itit">11</div>
            <div><input type="checkbox" class="itit">11</div>
            <div><input type="checkbox" class="itit">11</div>
            <div><input type="checkbox" class="itit">11</div>

        </div>
    </div>

</body>
