<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/commens.css">
    <link rel="stylesheet" type="text/css" href="../css/test.css">
    <title>요기요 댓글확인용도</title>
</head>

<body>
    <div class="container w-1000" style="margin-top: 250px;">
        
        <div class="container w-500">
            <div class="cell center">
                <h1>요기요 가게 리스트 카드 구현</h1>
            </div>

            <div class="cell floating-cell card">
                <div class="image-wrapper">
                    <img src="https://via.placeholder.com/200x200?text=F" width="100%">
                </div>
                <div class="content-wrapper">
                    <div class="title-wrapper">제목줄</div>  
                    <div> 
                        <span class="yellow">
                            <i class="fa-solid fa-star"></i> 4.9
                        </span>
                        <span class="gray">|</span> 
                        <span class="review-wrapper">
                            리뷰 293
                        </span>
                        <span class="gray">|</span> 
                        <span class="reply-wrapper">
                            사장님댓글 32
                        </span>
                    </div>    
                    <div>
                        <span class="red">요기서결제</span>
                        <span class="gray">|</span>
                        <span class="gray">15,000원 이상 배달</span>
                    </div>         
                    <div class="right">
                        <span class="gray">40~45분</span>
                    </div> 
                </div>
            </div>
        </div>
    
    </div>
</body>

</html>
