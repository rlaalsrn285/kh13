<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 디자인</title>
    <link rel="stylesheet" type="text/css" href="commens.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->

    <style>
.table {
            border-collapse: collapse;
            border-spacing: 0px;
            width: 100%;
        }

    </style>
</head>
    <body>
        <div class="container w-500">
            <div class="cell center">
                <h1>테이블 디자인</h1>
            </div>        
    
            <div class="cell">
                <h2>기본 테이블</h2>
            </div>

            <div class="cell">
                <table class="table">
                    <thead>
                        <tr>
                            <th>강좌명</th>
                            <th>강의시간</th>
                            <th>수강료</th>
                            <th>구분</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>자바 마스터과정</td>
                            <td>90</td>
                            <td>1000000</td>
                            <td>온라인</td>
                        </tr>
                        <tr>
                            <td>파이썬 기초</td>
                            <td>60</td>
                            <td>600000</td>
                            <td>온라인</td>
                        </tr>
                        <tr>
                            <td>웹 개발자 단기완성</td>
                            <td>120</td>
                            <td>1200000</td>
                            <td>오프라인</td>
                        </tr>
                    </tbody>
                    <!--
                    <tfoot></tfoot>
                    -->
                </table>
            </div>


    </body>
