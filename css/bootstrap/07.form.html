<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cyborg/bootstrap.min.css" integrity="sha512-M+Wrv9LTvQe81gFD2ZE3xxPTN5V2n1iLCXsldIxXvfs6tP+6VihBCwCMBkkjkQUZVmEHBsowb9Vqsq1et1teEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>

    <script type="text/javascript">

    </script>

</head>
<body>

    <div class="container-fluid">
                
       <div class="row">
        <div class="offset-3 col-6 text-center p-5 bg-secondary mt-5">
            <h1> 폼 폼 폼 폼이왓어요</h1>
            <p>구리구리구리</p>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <input type="text" class="form-control" placeholder="구리구리">
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <label>이름</label>
            <input type="text" class="form-control" placeholder="구리구리길동">
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <label class="col-3 col-form-label">이름</label>
            <div class="col-9">
            <input type="text" class="form-control" placeholder="구리구리길동">
        </div>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="구리">
                <label>닉닉닉닉</label>
            </div>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <div class="form-floating">
                <input type="text" class="form-control is-valid" placeholder="구리">
                <label>닉닉닉닉</label>
                <div class="valid-feedback">구리구리구리</div>
                <div class="invalid-feedback">구리구리구리</div>
            </div>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-3 col-6">
            <div class="form-floating">
                <input type="text" class="form-control is-invalid" placeholder="구리">
                <label>닉닉닉닉</label>
                <div class="valid-feedback">구리구리구리</div>
                <div class="invalid-feedback">구리구리구리</div>
            </div>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-md-3 col-md-6">
            <select class="form-select form-select-lg">
                <option value="">안녕구리</option>
                <option value="방구리">방가구리</option>
                <option value="구구리">구리구리</option>
            </select>
        </div>
       </div>

       <div class="row mt-5">
        <div class="offset-md-3 col-md-6">
            <textarea class="form-control form-control-lg" rows="5"></textarea>
        </div>
       </div>
       
       <div class="row mt-5">
        <div class="offset-md-3 col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="검색어넣어라">
                <button class="btn btn btn-danger">버튼이삼</button>
            </div>
        </div>
       </div>

    </div>

</body>
</html>
