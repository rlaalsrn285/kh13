<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap design</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cyborg/bootstrap.min.css" integrity="sha512-M+Wrv9LTvQe81gFD2ZE3xxPTN5V2n1iLCXsldIxXvfs6tP+6VihBCwCMBkkjkQUZVmEHBsowb9Vqsq1et1teEg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/21cc7afbfc.js" crossorigin="anonymous"></script>

    <style>

    </style>

    <script type="text/javascript">

    </script>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="offset-3 col-6 text-center bg-primary p-1 mt-5"
            style="font-weight: bold;">
                <h2>포킷몬스타 등록</h2>
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6 mt-4">
                <label>번호*</label>
                <input type="text" class="form-control form-control-lg"
                placeholder="(ex) 1">
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6 mt-4">
                <label>이름*</label>
                <input type="text" class="form-control form-control-lg"
                placeholder="(ex) 이상해씨">
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6 mt-4">
                <label>속성*</label>
                <select class="form-select form-select-lg is-invalid">
                    <option>선택해라</option>
                    <option value="풀타입">풀타입</option>
                    <option value="불꽃타입">불꽃타입</option>                    
                </select>
                <div class="invalid-feedback">속성 넣어라</div>
            </div>
        </div>

        <div class="row">
            <div class="offset-3 col-6 mt-4">
                <button class="btn btn-danger btn-lg w-100">등록</button>
            </div>
        </div>
       

    </div>

</body>
</html>
