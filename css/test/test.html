<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현 평가자체크리스트 문제</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
        }

        .w-300 {
            width: 300px;
        }

        .cell {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .center {
            text-align: center !important;
        }

        .mt-50 {
            margin-top: 50px !important;
        }

        .w-100 {
            width: 100%;
        }

        .left {
            text-align: left !important;
        }

        .flex-cell {
            display: flex;
            justify-content: space-around;
            margin: 0;
        }
       
        .keypad button {
            width: 100px;
            height: 50px;
            font-size: 24px;
            margin: 0;
            border: none;
            background-color: #e0e0e0;
        }

        .keypad button:hover {
            background-color: #d5d5d5;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container w-300">

        <div class="cell center mt-50" style="font-weight: bold;">
            <h1>비밀번호 입력</h1>
        </div>

        <div class="cell w-100 center keypad">
            <input readonly type="password"
                style="width:300px;height:50px;font-size:24px; border: 1px solid black;"
                class="inputText inputBox">

            <div class="cell left">
                <input type="checkbox" class="toggleCheckbox">
                <label>비밀번호 표시</label>
            </div>

            <div>
                <div class="flex-cell">
                    <button onclick="addNumber(1)">1</button>
                    <button onclick="addNumber(2)">2</button>
                    <button onclick="addNumber(3)">3</button>
                </div>

                <div class="flex-cell">
                    <button onclick="addNumber(4)">4</button>
                    <button onclick="addNumber(5)">5</button>
                    <button onclick="addNumber(6)">6</button>
                </div>

                <div class="flex-cell">
                    <button onclick="addNumber(7)">7</button>
                    <button onclick="addNumber(8)">8</button>
                    <button onclick="addNumber(9)">9</button>
                </div>

                <div class="flex-cell">
                    <button onclick="addNumber('X')"><i class="fa-solid fa-delete-left"></i></button>
                    <button style="width: 120px;" onclick="addNumber(0)">0</button>
                    <button onclick="addNumber('XX')"><i class="fa-solid fa-eraser"></i></button>
                </div>





            </div>
        </div>

    </div>

    <script>
        function addNumber(number) {
            var inputBox = document.querySelector('.inputText');
            if (number === 'X') {
                // X 버튼을 눌렀을 때의 동작
                inputBox.value = inputBox.value.slice(0, -1); // 마지막 문자 삭제
            } else if (number === 'XX') {
                // XX 버튼을 눌렀을 때의 동작
                inputBox.value = ''; // 전체 내용 삭제
            } else {
                // 숫자 버튼을 눌렀을 때의 동작
                inputBox.value += number;
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    var toggleCheckbox = document.querySelector('.toggleCheckbox');
    var inputText = document.querySelector('.inputText');

    toggleCheckbox.addEventListener('change', function () {
        if (toggleCheckbox.checked) {
            inputText.type = 'text';
        } else {
            inputText.type = 'password';
        }
    });
});
    </script>
</body>

</html>
